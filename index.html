<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Lets Do Some Work of <span
                class="font-semibold text-purple-600">Moooooney!!!!!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8 text-white">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">000</span></h4>
                </div>
                <!-- withdrow  -->
                <div class="bg-pink-300 p-8 rounded-lg">
                    <h3 class="text-2xl">Withdrow</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">000</span></h4>
                </div>
                <!-- balance  -->
                <div class="bg-green-300 p-8 rounded-lg">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- operational section  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <!-- deposit sec  -->
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Deposit Money</h3>
                    <div>
                        <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            placeholder="Deposit amount" type="text">
                        <button id="deposit-btn" class="bg-yellow-600 px-4 rounded-lg py-2 font-medium">Deposit</button>
                    </div>
                </div>
                <!-- withdrow sec  -->
                <div class="bg-gray-200 p-8 rounded">
                    <h3 class="text-2xl">Withdrow Money</h3>
                    <div>
                        <input id="withdrow-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            placeholder="Withdrow amount" type="text">
                        <button id="withdrow-btn" class="bg-cyan-600 px-4 rounded-lg py-2 font-medium">Withdrow</button>
                    </div>
                </div>

            </div>
        </section>
    </main>


    <script src="./bank.js"></script>
</body>

</html>
